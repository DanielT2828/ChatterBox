<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
        }
        .username {
            font-size: 20px;
        }
        .logout {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="username" id="username">LÃ¤dt...</div>
        <button class="logout" onclick="logout()">Ausloggen</button>
    </div>
    <script>
        // AJAX-Anfrage, um den Benutzernamen zu erhalten
        fetch('/get-username')
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username || 'Unbekannter Benutzer';
            })
            .catch(error => console.error('Fehler beim Laden des Benutzernamens:', error));
    
        // Logout-Funktion
        function logout() {
            // Sendet eine Anfrage an den Logout-Endpunkt
            fetch('/logout')
                .then(() => {
                    // Nach erfolgreichem Logout, Umleitung zur Login-Seite
                    window.location.href = '/login.html';
                })
                .catch(error => console.error('Fehler beim Logout:', error));
        }
    </script>    
</body>
</html>
