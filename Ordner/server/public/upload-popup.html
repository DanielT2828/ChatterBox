<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datei-Upload</title>
</head>
<body>
    <h2>Datei-Upload</h2>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="hidden" name="senderId" id="senderId">
        <input type="hidden" name="receiverId" id="receiverId">
        <input type="file" name="datei">
        <button type="submit">Hochladen</button>
    </form>

    <script>
        // Funktion zum Extrahieren von URL-Parametern
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Setzen der senderId und receiverId basierend auf URL-Parametern
        document.getElementById('senderId').value = getQueryParam('senderId');
        document.getElementById('receiverId').value = getQueryParam('receiverId');
    </script>
</body>
</html>
