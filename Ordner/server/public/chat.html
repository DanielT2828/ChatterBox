<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
        }
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        #messages {
            list-style: none;
            padding: 0;
        }
        #messages li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            width: fit-content;
        }
        #messageInput {
            width: calc(100% - 90px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #218838;
        }
        .chat-controls {
            display: flex;
            padding: 10px 0;
        }
        #backButton {
            padding: 5px 10px;
            margin-right: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #5a6268;
        }
        .chat-partner-name {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="backButton" onclick="goBack()">Zurück zu Kontakten</button>
        <div class="chat-partner-name" id="chatPartnerName">Chat-Partner: Lädt...</div>
    </div>
    <div class="chat-area">
        <ul id="messages">
            <!-- Hier werden Nachrichten angezeigt -->
        </ul>
        <div class="chat-controls">
            <input type="text" id="messageInput" placeholder="Schreibe eine Nachricht...">
            <button id="sendButton" onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <script>
        // Funktion zum Zurückkehren zur Kontaktliste
        function goBack() {
            window.location.href = '/erfolg.html';
        }
    
        // Hilfsfunktion zum Extrahieren von Query-Parametern aus der URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    
        // Extrahiere die User-ID aus der URL
        const userId = getQueryParam('userId');
    
        // Funktion zum Senden einer Nachricht
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) {
                alert('Bitte geben Sie eine Nachricht ein.');
                return;
            }
    
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message, userId: userId }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Fehler beim Senden der Nachricht');
                }
                return response.json();
            })
            .then(data => {
                console.log("Nachricht erfolgreich gesendet:", data);
                document.getElementById('messageInput').value = ''; // Eingabe leeren
                loadMessages(); // Nachrichten neu laden, um die gesendete Nachricht anzuzeigen
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
        }
    
        // Funktion zum Laden von Nachrichten
        function loadMessages() {
            fetch(`/load-messages?userId=${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Fehler beim Laden der Nachrichten');
                }
                return response.json();
            })
            .then(messages => {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = ''; // Chat leeren
                messages.forEach(message => {
                    const messageElement = document.createElement('li');
                    messageElement.textContent = `${message.sender_id === parseInt(userId) ? 'Sie: ' : 'Ich: '} ${message.text}`;
                    messagesContainer.appendChild(messageElement);
                });
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
        }
    
        // Funktion zum Laden des Chatpartner-Namens
        function loadChatPartnerName() {
            fetch(`/get-user-name?userId=${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Fehler beim Laden des Chatpartners');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('chatPartnerName').textContent = `Chat-Partner: ${data.username}`;
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
        }
    
        // Rufe diese Funktionen auf, um den Namen beim Laden der Seite zu setzen und die Nachrichten zu laden
        document.addEventListener('DOMContentLoaded', function() {
            loadChatPartnerName();
            loadMessages();
        });
    </script>
    
</body>
</html>
