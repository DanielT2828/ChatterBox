<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #contacts {
            width: 250px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        #chat {
            flex: 1;
            padding: 20px;
        }
        .contact {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .contact:hover {
            background-color: #e6f7ff;
        }
        .active {
            background-color: #e6f7ff;
        }
        .message {
            background-color: #e6f7ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #messageInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #sendMessageBtn {
            background-color: #25D366;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="contacts">
    <div class="contact active" onclick="openChat('John Doe')">John Doe</div>
    <div class="contact" onclick="openChat('Jane Smith')">Jane Smith</div>
    <!-- Add more contacts as needed -->
</div>

<div id="chat">
    <div id="chatHeader">Chat with John Doe</div>
    <div id="chatMessages">
        <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendMessageBtn" onclick="sendMessage()">Send</button>
</div>

<script>
    function openChat(contactName) {
        // Update chat header with the selected contact name
        document.getElementById("chatHeader").innerText = "Chat with " + contactName;

        // Remove "active" class from all contacts
        var contacts = document.getElementsByClassName("contact");
        for (var i = 0; i < contacts.length; i++) {
            contacts[i].classList.remove("active");
        }

        // Add "active" class to the clicked contact
        event.currentTarget.classList.add("active");
    }

    function sendMessage() {
        var messageInput = document.getElementById("messageInput");
        var messageText = messageInput.value.trim();

        if (messageText !== "") {
            var chatMessages = document.getElementById("chatMessages");
            var messageDiv = document.createElement("div");
            messageDiv.className = "message";
            messageDiv.innerText = messageText;
            chatMessages.appendChild(messageDiv);

            // Clear the message input field
            messageInput.value = "";
        }
    }
</script>

</body>
</html>
